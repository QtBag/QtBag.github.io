<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>生日快乐:D</title>

  <link href="assets/css/2048-main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="2048.ico">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
  </div>

  <script src="assets/js/xue-bind_polyfill.js"></script>
  <script src="assets/js/xue-classlist_polyfill.js"></script>
  <script src="assets/js/xue-animframe_polyfill.js"></script>
  <script src="assets/js/xue-keyboard_input_manager.js"></script>
  <script src="assets/js/xue-html_actuator.js"></script>
  <script src="assets/js/xue-grid.js"></script>
  <script src="assets/js/xue-tile.js"></script>
  <script src="assets/js/xue-local_storage_manager.js"></script>
  <script src="assets/js/xue-game_manager.js"></script>
  <script src="assets/js/xue-application.js"></script>
</body>

</html>
